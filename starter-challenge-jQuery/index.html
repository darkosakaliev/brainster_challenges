<!DOCTYPE html>
<html>
<head>
	<title>Car racing game</title>
	<meta name="keywords" content="html,css,lekcii">
	<meta name="description" content="ova e strana za ucenje">
	<meta name="author" content="Darko Sakaliev">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="race">
	<div id="container-fluid">
		<img src="img/finish.gif" id="flag" />
		<h1 class="text-center" id="counter3">3</h1>
		<h1 class="text-center" id="counter2">2</h1>
		<h1 class="text-center" id="counter1">1</h1>
		<div class="buttons pt-4">
		  <h1>Car racing game</h1>
		  <button
			id="start"
			type="button"
			class="btn btn-outline-light rounded px-5 m-3"
		  >
			Race!
		  </button>
		  <button
			id="startOver"
			type="button"
			class="btn btn-outline-light rounded px-5 m-3"
		  >
			Start Over
		  </button>
		</div>
		<div class="mb-5">
		  <img src="img/car2.gif" id="car2" class="cars" />
		  <br />
		  <img src="img/car1.gif" id="car1" class="cars" />
		  <img src="img/raceTrack.jpg" class="img-fluid racetrack" />
		</div>
		<div class="row m-0">
		  <div id="raceContainer" class="col-6 color-gray h2">
			Results
  
			<div class="row mt-5">
			  <div id="result1" class="results col-6">
				Car 1
				<table
				  class="table table-bordered text-white border border-white lastScore1 mt-3"
				></table>
			  </div>
			  <div id="result2" class="results col-6">
				Car 2
				<table
				  class="table table-bordered text-white border border-white lastScore2 mt-3"
				></table>
			  </div>
			</div>
		  </div>
		  <div class="col-6 h4 color-gray">
			Results from the previous time you played this game:
			<div class="row pad mt-5 previousGame">
			  <div id="result3" class="results col">
				<p id="p3" class="p-3"></p>
			  </div>
			</div>
			<div class="row previousGame">
			  <div id="result4" class="results col">
				<p id="p4" class="p-3"></p>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="app.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
