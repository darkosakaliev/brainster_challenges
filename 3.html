    <script>

        let number = 13
        let number2 = 15
        let number3 = 20

        let arr = [number, number2, number3]

        size(arr)


        function isPrime(num) {
            for(let i = 2; i < num; i++) {
                if(num % i == 0) return false;
            }
            return num > 1;
        }

        function size(a) {
            let largest = a[0]
            let smallest = a[0]
            for (let i = 0; i < a.length; i++){
                let temp = a[i];
                if (temp < smallest)
                {
                    smallest = a[i];
                }
                if (temp > largest)
                {
                    largest = a[i];
                }
            }
        console.log(`The smallest number is ${smallest}. isPrime: ${isPrime(smallest)}`);
        console.log(`The largest number is ${largest}. isPrime: ${isPrime(largest)}`);
        }
    </script>
